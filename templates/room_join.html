<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Join Room</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="card animate-fadeIn">
    <div class="topbar">
      <div><strong>Quiz Bot</strong></div>
      <div class="nav"><a href="/">Home</a></div>
    </div>

    {% if error %}
      <p style="color:#b91c1c;">{{ error }}</p>
      <a href="/lobby" class="btn-lobby single">Back to Lobby</a>
    {% else %}
      <h1 class="center">Room: {{ code }}</h1>
      <p class="small center">Domain: {{ domain | capitalize }} â€¢ Questions: {{ question_count }}</p>

      <form method="post" action="/room/{{ code }}/join" style="margin-top:14px; text-align:center;">
        <input name="username" placeholder="Enter your name" style="padding:8px; border-radius:8px; border:1px solid #ddd;" required>
        <button class="btn-lobby single" type="submit">Join Room</button>
      </form>

      <div style="margin-top:12px; text-align:center;">
        <a href="/lobby" class="btn-lobby single">Back</a>
      </div>
    {% endif %}
  </div>
</body>
</html>
